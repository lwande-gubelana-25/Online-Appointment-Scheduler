name: CI Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Online-Appointment-Scheduler/requirements.txt

      - name: Run Unit Tests
        run: |
          pytest tests/ --maxfail=3 --disable-warnings -v

  name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Only on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Build Tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build Python Package
      run: |
        python -m build

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-dist
        path: dist/*.whl
